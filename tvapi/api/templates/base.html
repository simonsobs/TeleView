{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <!-- custom JS -->
        <script src="{% static 'is_loaded.js' %}" defer></script>

        <!-- Page Title, shows on the browser tab -->
        <title>API</title>
        <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Base.html for Header</h1>
                <p>
                    This is the base header file for the API.
                </p>

            </div>
        </div>
        <div class="container">
            {% block title %}
            {% endblock title %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
