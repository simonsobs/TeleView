{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <!-- custom JS -->
        <script src="{% static 'is_loaded.js' %}" defer></script>

        <!-- Page Title, shows on the browser tab -->
        <title>API</title>
        <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Base.html for Header</h1>
                <p>
                    This is the base header file for the API.
                </p>

            </div>
        </div>
        <div class="container">
            {% block title %}
            {% endblock title %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
