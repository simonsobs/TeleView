version: '3.9'
services:
  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    volumes:
      - type: bind
        source: ./mongo
        target: /data/db
    ports:
      # open a port on the localhost computer for using the API outside a docker container
      - "27017:27017"
  tvapp:
    build:
      context: ./tvapp
    depends_on:
      - mongodb
  tvapi:
    build:
      context: ./tvapi
    depends_on:
      - mongodb
  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - ./test_data:/volume_data
    depends_on:
      - tvapp
      - tvapi